<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 2em;
            background-color: #f0f4f7; color: #333;
        }
        h1, h2 { text-align: center; color: #005A31; }
        h1 { font-size: 2.5em; margin-bottom: 0.25em; }
        h2 { font-size: 2em; margin-top: 1.5em; border-bottom: 3px solid #4A0072; padding-bottom: 0.5em; }
        
        .bracket-container { display: flex; align-items: stretch; justify-content: flex-start; overflow-x: auto; padding: 20px; -webkit-overflow-scrolling: touch; background-color: #e9eef2; border-radius: 8px; }
        .round { display: flex; flex-direction: column; flex-shrink: 0; margin: 0 15px; }
        .round-title { font-size: 1.2em; font-weight: bold; text-align: center; margin-bottom: 30px; color: #4A0072; min-width: 270px; }
        .matchup-wrapper { display: flex; flex-direction: column; justify-content: space-around; flex-grow: 1; }

        .matchup {
            background-color: #fff; padding: 10px 15px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 270px; position: relative;
        }
        .matchup-wrapper > .matchup:not(:last-child) { margin-bottom: 28px; }

        .player { display: flex; align-items: center; margin: 8px 0; border-radius: 5px; transition: background-color 0.2s; cursor: pointer; }
        .player:hover { background-color: #f0f8ff; }
        .player.disabled { cursor: not-allowed; opacity: 0.6; background-color: #f8f9fa; }
        .player.disabled:hover { background-color: #f8f9fa; }

        .player-seed { font-size: 0.8em; color: #888; width: 30px; text-align: center; font-weight: 700; }
        .player-name { flex-grow: 1; font-size: 1em; color: #333; }
        .player-name.winner { font-weight: bold; color: #005A31; }
        .tbd { font-style: italic; color: #999; }

        .champion-container { display: flex; align-items: center; justify-content: center; }
        .champion-box { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .champion-trophy { font-size: 4em; color: #d4af37; line-height: 1; }
        .champion-name { font-size: 1.5em; font-weight: bold; color: #005A31; background-color: #fff; padding: 10px 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); min-height: 30px; text-align: center; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4">
        <header class="text-center py-6">
            <h1 class="text-4xl font-bold text-purple-900">Bracket Challenge</h1>
            <div id="user-info-display" class="hidden mt-2">
                <p class="text-2xl font-bold text-purple-800" id="display-nickname"></p>
                <p class="text-sm text-gray-500" id="display-fullname"></p>
            </div>
        </header>

        <div id="login-view" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-center">Welcome!</h2>
            <p class="mb-6 text-gray-600 text-center">Enter your name and a nickname for your bracket to begin.</p>
            <div class="space-y-4">
                <div>
                    <label for="full-name-input" class="block text-sm font-medium text-gray-700">Your Full Name</label>
                    <input type="text" id="full-name-input" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="e.g., Jane Doe">
                </div>
                <div>
                    <label for="nickname-input" class="block text-sm font-medium text-gray-700">Bracket Nickname</label>
                    <input type="text" id="nickname-input" class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="e.g., Jane's Aces">
                </div>
            </div>
            <button id="login-btn" class="w-full bg-purple-700 text-white font-bold py-3 mt-6 rounded-lg hover:bg-purple-800 transition-colors">
                Start Picking
            </button>
        </div>

        <div id="app-view" class="hidden">
            <div id="bracket-content"></div>
            <div id="submission-area" class="text-center mt-8"></div>
        </div>
        
        <div id="locked-view" class="hidden max-w-2xl mx-auto text-center bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-green-700">Bracket Submitted!</h2>
            <p class="mt-4 text-lg text-gray-600">Your picks are locked in. Good luck! The leaderboard will be available after the tournament starts.</p>
        </div>

        <footer class="text-center mt-8 py-4">
            <p id="status-text" class="text-gray-500">Loading...</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // NEW: Import all configuration from the separate, untracked file
        import { firebaseConfig, appConfig } from './app-config.js';

        let db, auth;
        let currentUserId = null;
        let tournamentData = null;
        let userProfile = { fullName: '', nickname: '', picks: {}, isLocked: false };
        let unsubscribePicks = null;
        let isRendering = false;

        const loginView = document.getElementById('login-view');
        const appView = document.getElementById('app-view');
        const lockedView = document.getElementById('locked-view');
        const fullNameInput = document.getElementById('full-name-input');
        const nicknameInput = document.getElementById('nickname-input');
        const loginBtn = document.getElementById('login-btn');
        const statusText = document.getElementById('status-text');

        const rounds = [
            { name: "Round of 32", key: "r32" }, { name: "Round of 16", key: "r16" },
            { name: "Quarterfinals", key: "qf" }, { name: "Semifinals", key: "sf" },
            { name: "Final", key: "f" }
        ];

        async function initFirebase() {
            try {
                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    throw new Error("Firebase config is not loaded or is invalid. Make sure app-config.js exists and is correct.");
                }
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, async (user) => {
                    try {
                        if (user) {
                            currentUserId = user.uid;
                            await loadApp();
                        } else {
                            showLoginView();
                        }
                    } catch (error) {
                        statusText.textContent = `Error: ${error.message}`;
                    }
                });
            } catch (error) {
                statusText.textContent = `Error: ${error.message}`;
            }
        }

        loginBtn.addEventListener('click', async () => {
            const fullName = fullNameInput.value.trim();
            const nickname = nicknameInput.value.trim();
            if (fullName.length < 2 || nickname.length < 2) {
                alert("Please enter a valid full name and nickname.");
                return;
            }
            localStorage.setItem('fullName', fullName);
            localStorage.setItem('nickname', nickname);
            try {
                if (!auth.currentUser) await signInAnonymously(auth);
                else await loadApp();
            } catch (error) {
                statusText.textContent = "Login failed. Please try again.";
            }
        });

        async function loadApp() {
            await loadTournamentData();
            listenForPicks();
        }

        function showLoginView() {
            loginView.classList.remove('hidden');
            appView.classList.add('hidden');
            lockedView.classList.add('hidden');
            document.getElementById('user-info-display').classList.add('hidden');
            statusText.textContent = 'Please log in to continue.';
        }
        
        async function loadTournamentData() {
            if (tournamentData) return;
            try {
                const response = await fetch(`tournament_data.json?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error('Could not find tournament_data.json.');
                tournamentData = await response.json();
            } catch (error) {
                statusText.textContent = `Error: ${error.message}`;
                throw error;
            }
        }

        function listenForPicks() {
            if (unsubscribePicks) unsubscribePicks();
            const userDocRef = doc(db, "tournaments", appConfig.TOURNAMENT_ID, "participants", currentUserId);
            unsubscribePicks = onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    userProfile = docSnap.data();
                } else {
                    const fullName = localStorage.getItem('fullName');
                    const nickname = localStorage.getItem('nickname');
                    if (fullName && nickname) {
                        userProfile = { fullName, nickname, picks: {}, isLocked: false };
                        setDoc(userDocRef, userProfile);
                    } else {
                        auth.signOut();
                        return;
                    }
                }
                
                const userInfoDisplay = document.getElementById('user-info-display');
                const displayNickname = document.getElementById('display-nickname');
                const displayFullname = document.getElementById('display-fullname');
                displayNickname.textContent = userProfile.nickname;
                displayFullname.textContent = `(${userProfile.fullName})`;
                userInfoDisplay.classList.remove('hidden');

                if (userProfile.isLocked) {
                    showLockedView();
                } else {
                    showAppView();
                }
                statusText.textContent = "Your picks are saved automatically.";
            }, (error) => {
                statusText.textContent = `Error syncing with database: ${error.message}`;
            });
        }
        
        function showAppView() {
            loginView.classList.add('hidden');
            lockedView.classList.add('hidden');
            appView.classList.remove('hidden');
            renderAllViews();
        }

        function showLockedView() {
            loginView.classList.add('hidden');
            appView.classList.add('hidden');
            lockedView.classList.remove('hidden');
        }

        async function handlePick(matchId, winnerData) {
            const picks = { ...userProfile.picks };
            const oldWinner = picks[matchId];
            if (oldWinner && oldWinner[1] === winnerData[1]) return;

            picks[matchId] = winnerData;

            const parts = matchId.split('-');
            const category = parts[0];
            const roundKey = parts[1];
            let matchIndex = parseInt(parts[3], 10);

            const currentRoundIndex = rounds.findIndex(r => r.key === roundKey);

            for (let i = currentRoundIndex + 1; i < rounds.length; i++) {
                const nextRoundKey = rounds[i].key;
                const nextMatchIndex = Math.floor(matchIndex / 2);
                const nextMatchId = `${category}-${nextRoundKey}-match-${nextMatchIndex}`;
                if (picks[nextMatchId]) delete picks[nextMatchId];
                matchIndex = nextMatchIndex;
            }
            
            const userDocRef = doc(db, "tournaments", appConfig.TOURNAMENT_ID, "participants", currentUserId);
            await setDoc(userDocRef, { picks }, { merge: true });
        }
        
        function renderAllViews() {
            if (isRendering || !tournamentData) return;
            isRendering = true;
            
            const container = document.getElementById('bracket-content');
            container.innerHTML = `
                <div class="mb-12">
                    <h2>Men's Bracket</h2>
                    <div id="mens-bracket" class="bracket-container"></div>
                </div>
                <div>
                    <h2>Women's Bracket</h2>
                    <div id="womens-bracket" class="bracket-container"></div>
                </div>
            `;
            createBracket('mens-bracket', tournamentData.mens_draw, 'mens');
            createBracket('womens-bracket', tournamentData.womens_draw, 'womens');
            renderSubmissionArea();
            isRendering = false;
        }

        function renderSubmissionArea() {
            const submissionArea = document.getElementById('submission-area');
            const totalMatches = 62; // 31 per bracket (16+8+4+2+1)
            const picksCount = Object.keys(userProfile.picks || {}).length;

            if (picksCount >= totalMatches) {
                submissionArea.innerHTML = `
                    <button id="lock-bracket-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition-colors text-xl">
                        Lock In Your Final Bracket
                    </button>
                `;
                document.getElementById('lock-bracket-btn').addEventListener('click', lockBracket);
            } else {
                submissionArea.innerHTML = `<p class="text-lg text-gray-600">You have made ${picksCount} of ${totalMatches} required picks. Complete your bracket to submit.</p>`;
            }
        }

        async function lockBracket() {
            if (confirm("Are you sure you want to lock your bracket? You will not be able to make any more changes.")) {
                const userDocRef = doc(db, "tournaments", appConfig.TOURNAMENT_ID, "participants", currentUserId);
                await setDoc(userDocRef, { isLocked: true }, { merge: true });
            }
        }

        function createBracket(containerId, initialData, category) {
            const bracketContainer = document.getElementById(containerId);
            bracketContainer.innerHTML = '';

            rounds.forEach(round => {
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round';
                roundDiv.id = `${category}-${round.key}`;
                roundDiv.innerHTML = `<div class="round-title">${round.name}</div><div class="matchup-wrapper"></div>`;
                bracketContainer.appendChild(roundDiv);
            });

            const numRounds = rounds.length;
            for(let roundIndex = 0; roundIndex < numRounds; roundIndex++) {
                const round = rounds[roundIndex];
                const numMatches = 16 / Math.pow(2, roundIndex);
                const wrapper = document.getElementById(`${category}-${round.key}`).querySelector('.matchup-wrapper');
                for (let i = 0; i < numMatches; i++) {
                    const matchupDiv = document.createElement('div');
                    matchupDiv.className = 'matchup';
                    matchupDiv.id = `${category}-${round.key}-match-${i}`;
                    wrapper.appendChild(matchupDiv);
                }
            }
            
            const championContainer = document.createElement('div');
            championContainer.className = 'round';
            championContainer.innerHTML = `<div class="round-title">Champion</div><div class="matchup-wrapper"><div class="champion-container"><div class="champion-box"><div class="champion-trophy">🏆</div><div id="${category}-champion-name" class="champion-name"></div></div></div></div>`;
            bracketContainer.appendChild(championContainer);

            populateBracket(category, initialData);

            bracketContainer.addEventListener('click', (event) => {
                const playerDiv = event.target.closest('.player');
                if (playerDiv && !playerDiv.classList.contains('disabled')) {
                    const matchupDiv = playerDiv.closest('.matchup');
                    const matchId = matchupDiv.id;
                    const winnerSeed = playerDiv.querySelector('.player-seed').textContent;
                    const winnerName = playerDiv.querySelector('.player-name').textContent;
                    handlePick(matchId, [winnerSeed, winnerName]);
                }
            });
        }

        function populateBracket(category, initialData) {
            const picks = userProfile.picks || {};
            
            rounds.forEach((round, roundIndex) => {
                const numMatches = 16 / Math.pow(2, roundIndex);
                for (let i = 0; i < numMatches; i++) {
                    const matchId = `${category}-${round.key}-match-${i}`;
                    const matchupDiv = document.getElementById(matchId);
                    if (!matchupDiv) continue;

                    let p1 = ['', 'TBD'];
                    let p2 = ['', 'TBD'];
                    let isDisabled = true;

                    if (roundIndex === 0) {
                        p1 = initialData[i].players[0];
                        p2 = initialData[i].players[1];
                        isDisabled = initialData[i].day > appConfig.CURRENT_TOURNAMENT_DAY;
                    } else {
                        const prevRoundKey = rounds[roundIndex - 1].key;
                        const p1SourceId = `${category}-${prevRoundKey}-match-${i * 2}`;
                        const p2SourceId = `${category}-${prevRoundKey}-match-${i * 2 + 1}`;
                        if (picks[p1SourceId]) p1 = picks[p1SourceId];
                        if (picks[p2SourceId]) p2 = picks[p2SourceId];
                        if (p1[1] !== 'TBD' && p2[1] !== 'TBD') isDisabled = false;
                    }
                    
                    const winner = picks[matchId];
                    
                    const createPlayerHTML = (playerData, isWinner) => {
                        const [seed, name] = playerData;
                        const isPlayerDisabled = isDisabled || name === 'TBD';
                        return `<div class="player ${isPlayerDisabled ? 'disabled' : ''}"><span class="player-seed">${seed}</span><span class="player-name ${isWinner ? 'winner' : ''} ${name === 'TBD' ? 'tbd' : ''}">${name}</span></div>`;
                    };
                    matchupDiv.innerHTML = createPlayerHTML(p1, winner && winner[1] === p1[1]) + createPlayerHTML(p2, winner && winner[1] === p2[1]);
                }
            });
            
            const champ = picks[`${category}-f-match-0`];
            document.getElementById(`${category}-champion-name`).textContent = (champ && champ[1] !== 'TBD') ? champ[1] : '';
        }

        initFirebase();
    </script>
</body>
</html>
